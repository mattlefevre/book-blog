{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block titleblock %}
<title>Updating Book</title>
{% endblock titleblock %}
{% block content %}
<h1>Make changes to "{{ book.title }}"</h1>
<form method="post">
    {% csrf_token %}
    {{ form |crispy }}
    <input type="submit" value="Update" action="{% url 'posts:home' %}"></input>
</form>
{% endblock content %}
