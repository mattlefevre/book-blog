{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Fonts & images from fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block stylesheet %}
    {% endblock stylesheet %}
    {% block title %}
    <title>BasePage</title>
    {% endblock title %}
</head>

<body>
    <header>
        <img src="{% static 'logo.png' %}" alt="">
    </header>

    <nav class="navbar navbar-expand-md" id='main-nav'>
        <div class='container'>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars" id='nav-burger'></i>
            </button>

            <div class="collapse navbar-collapse col-md-6" id="navbarNavAltMarkup">
                <a class="main-nav-links nav-item nav-link" href="#">Home</a>
                <a class="main-nav-links nav-item nav-link" href="#">Posts</a>
                <a class="main-nav-links nav-item nav-link" href="#">Books</a>
            </div>
            <div class="collapse navbar-collapse col-md-6 pull-right" id="navbarNavAltMarkup">
                {% if user.is_authenticated %}
                    <a class="main-nav-links nav-item nav-link" href="{% url 'account_logout' %}">Log Out</a>
                {% else %}
                    <a class="main-nav-links nav-item nav-link" href="{% url 'account_login' %}">Sign In</a>
                    <a class="main-nav-links nav-item nav-link" href="{% url 'account_signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class='container'>
    {% block content %}

    {% endblock content %}
    </div>
</body>
</html>
