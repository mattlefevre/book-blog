{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>{{ poster.username }}'s posts</title>
{% endblock title %}

{% block content %}
    <h1>{{ poster.username}}'s Posts</h1>
    {% for post in poster.post_set.all %}
    <a href="{% url 'review' poster.username post.slug %}">{{ post.post_title }}</a>
    {% endfor %}

{% endblock content %}
