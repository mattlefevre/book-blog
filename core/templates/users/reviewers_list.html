{% extends 'base.html' %}

{% block title %}
<title>All Reviewers</title>
{% endblock title %}

{% block content %}
    <h1>All Reviewers:</h1>

    {% for poster in object_list %}
        <h1>{{ poster.username }}</h1>
        {% for post in poster.posts %}
        <h5><a href="{% url 'individual_post' post.slug %}">{{ post.title }}</a></h5>
        {% endfor %}
    {% endfor %}
    
{% endblock content %}
